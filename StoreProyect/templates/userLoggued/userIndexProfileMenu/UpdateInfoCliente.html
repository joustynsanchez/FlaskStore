{% extends 'userLoggued/base.html' %} {% block body %}
<div class="main-container-wishlist">
  <div class="card" style="width: 18rem">
    <div class="card-header">Mi cuenta</div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <a
          href="{{ url_for('UserMyProfile') }}"
          class="list-group-item list-group-item-action enlace-userAccount"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="16"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
            />
          </svg>
          Mi perfil</a
        >
      </li>
      <li class="list-group-item">
        <a
          href="{{ url_for('UserMyOrders') }}"
          class="list-group-item list-group-item-action enlace-userAccount"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="16"
            fill="currentColor"
            class="bi bi-bag-check"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z"
            />
            <path
              d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"
            />
          </svg>
          Mis pedidos</a
        >
      </li>
      <li class="list-group-item">
        <a
          href="{{ url_for('UserMyWhichList') }}"
          class="list-group-item list-group-item-action enlace-userAccount"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="16"
            fill="currentColor"
            class="bi bi-bag-heart"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5Zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0ZM14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1ZM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"
            />
          </svg>
          Mi lista de deseos</a
        >
      </li>
      <li class="list-group-item">
        <a
          href="{{ url_for('UserMyAdresses') }}"
          class="list-group-item list-group-item-action enlace-userAccount"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="16"
            fill="currentColor"
            class="bi bi-geo-alt"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
            />
            <path
              d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
            />
          </svg>
          Direcciones</a
        >
      </li>
    </ul>
  </div>
  <div class="card card-UpdateInfo col-md-16">
    <h2 class="row justify-content-center">Actualizar informacion</h2>
    <form action="/user/index/MyProfile/UpdateInfo" method="POST">
      <div class="form-group pt-3">
        <input
          type="text"
          name="name"
          placeholder="Nombre"
          class="form-control"
        />
      </div>
      <div class="form-group pt-3">
        <input
          type="text"
          name="lastname"
          placeholder="Apellido"
          class="form-control"
        />
      </div>
      <div class="form-group pt-3">
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="form-control"
        />
      </div>
      <div class="form-group pt-3">
        <button class="btn btn-dark" type="submit">Completar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
