{% extends 'layout.html'%} {% block body %}
<div class="col-md-4 offset-md-4 pt-3">
  {% with messages = get_flashed_messages() %} {% if messages %} {% for message
  in messages %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    {{ messages.0 }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %} {% endif %} {% endwith %}
  <div class="card card-body col-md-16">
    <h2 class="row justify-content-center">Login</h2>
    <form action="{{ url_for('UserLogin') }}" method="POST">
      <div class="form-group pt-3">
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="form-control"
        />
      </div>
      <div class="form-group pt-3">
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="form-control"
        />
      </div>
      <form action="{{ url_for('UserLogin') }}">
        <div class="form-group d-grid gap-2 pt-3">
          <button type="submit" class="btn btn-dark">Login</button>
        </div>
      </form>
    </form>
  </div>
</div>
{% endblock %}
